<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> التميز العالي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            font-size: 16px;
            color: white;
            /* background-color: #d35100;
             */
            background: linear-gradient(to right, #c65d00, #d35100);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            /* background-color: #f36b17; */
            background: linear-gradient(to right, #d35100, #c65d00);

        }
        @media (max-width: 600px) {
            .button {
                width: 80%;
                padding: 10px;
                font-size: 14px;
            }
        }
        footer {
            width: 100%;
            padding: 10px 0;
            background: linear-gradient(to right, #c65d00, #d35100);
            color: white;
            text-align: center;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://www.google.com" class="button">Google</a>
        <a href="https://www.example.com" class="button">Example</a>
        <a href="https://www.yahoo.com" class="button">Yahoo</a>
    </div>
    <footer>
        © 2024 التميز العالي. All rights reserved.
    </footer>
</body>
</html>
