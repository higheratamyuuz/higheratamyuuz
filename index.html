<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!--<meta http-equiv="refresh" content="5;url=https://higheatamyuz.odoo.com/ar"> -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Redirecting you...</h1>
        <p>If you are not redirected automatically, <a href="https://higheatamyuz.odoo.com/ar">click here</a>.</p>
    </div>
    <script>
        setTimeout(() => {
             window.location.href = "https://higheatamyuz.odoo.com/ar";
         }, 10);
    </script>
</body>
</html>
